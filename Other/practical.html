<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gantt Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

    <h2>Hotel Website Development - Gantt Chart</h2>
    <canvas id="ganttchart"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById("ganttchart").getContext("2d");

            // Function to convert date to timestamp (for Chart.js)
            function toTimestamp(dateStr) {
                return new Date(dateStr).getTime();
            }

            // Gantt chart data with start and end dates
            const ganttData = [
                // Sprint 0: Planning & Requirement Gathering
                {task: "Define Project Scope", start: "2025-01-15", end: "2025-01-16", sprint: "Sprint 0"},
                {task: "Stakeholder Meetings", start: "2025-01-16", end: "2025-01-17", sprint: "Sprint 0"},
                {task: "Prepare Product Backlog", start: "2025-01-17", end: "2025-01-19", sprint: "Sprint 0"},
                {task: "Define Sprints & Milestones", start: "2025-01-19", end: "2025-01-21", sprint: "Sprint 0"},

                // Sprint 1: Basic Website Setup
                {task: "Planning", start: "2025-01-22", end: "2025-01-23", sprint: "Sprint 1"},
                {task: "Design", start: "2025-01-23", end: "2025-01-25", sprint: "Sprint 1"},
                {task: "Development", start: "2025-01-26", end: "2025-02-02", sprint: "Sprint 1"},
                {task: "Testing", start: "2025-02-03", end: "2025-02-04", sprint: "Sprint 1"},

                // Sprint 2: Room Information & Categorization
                {task: "Planning", start: "2025-02-05", end: "2025-02-06", sprint: "Sprint 2"},
                {task: "Design", start: "2025-02-07", end: "2025-02-08", sprint: "Sprint 2"},
                {task: "Development", start: "2025-02-09", end: "2025-02-16", sprint: "Sprint 2"},
                {task: "Testing", start: "2025-02-17", end: "2025-02-18", sprint: "Sprint 2"},

                // Sprint 3: Online Booking System
                {task: "Planning", start: "2025-02-19", end: "2025-02-20", sprint: "Sprint 3"},
                {task: "Design", start: "2025-02-21", end: "2025-02-22", sprint: "Sprint 3"},
                {task: "Development", start: "2025-02-23", end: "2025-03-01", sprint: "Sprint 3"},
                {task: "Testing", start: "2025-03-02", end: "2025-03-03", sprint: "Sprint 3"},

                // Sprint 4: User Account & Admin Dashboard
                {task: "Planning", start: "2025-03-04", end: "2025-03-05", sprint: "Sprint 4"},
                {task: "Design", start: "2025-03-06", end: "2025-03-07", sprint: "Sprint 4"},
                {task: "Development", start: "2025-03-08", end: "2025-03-15", sprint: "Sprint 4"},
                {task: "Testing", start: "2025-03-16", end: "2025-03-17", sprint: "Sprint 4"},

                // Sprint 5: Food Ordering System with API
                {task: "Planning", start: "2025-03-18", end: "2025-03-19", sprint: "Sprint 5"},
                {task: "Design", start: "2025-03-20", end: "2025-03-21", sprint: "Sprint 5"},
                {task: "Development", start: "2025-03-22", end: "2025-03-29", sprint: "Sprint 5"},
                {task: "Testing", start: "2025-03-30", end: "2025-03-31", sprint: "Sprint 5"},

                // Sprint 6: Additional Features & Enhancements
                {task: "Planning", start: "2025-04-01", end: "2025-04-01", sprint: "Sprint 6"},
                {task: "Design", start: "2025-04-02", end: "2025-04-03", sprint: "Sprint 6"},
                {task: "Development", start: "2025-04-04", end: "2025-04-06", sprint: "Sprint 6"},
                {task: "Testing", start: "2025-04-07", end: "2025-04-07", sprint: "Sprint 6"},

                // Sprint 7: Final Testing & Deployment
                {task: "Final Testing", start: "2025-04-08", end: "2025-04-12", sprint: "Sprint 7"},
                {task: "Deployment", start: "2025-04-13", end: "2025-04-15", sprint: "Sprint 7"},
            ];

            const labels = ganttData.map(d => d.task);
            const data = ganttData.map(d => ({
                x: [toTimestamp(d.start), toTimestamp(d.end)],
                y: labels.indexOf(d.task)
            }));

            new Chart(ctx, {
                type: "matrix",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Project Tasks",
                        data: data,
                        backgroundColor: "rgba(75, 192, 192, 0.6)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: "time",
                            time: { unit: "day" },
                            title: { display: true, text: "Timeline" }
                        },
                        y: {
                            title: { display: true, text: "Tasks" },
                            ticks: { autoSkip: false }
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
